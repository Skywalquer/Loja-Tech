<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Loja Tech</title>
  <link rel="stylesheet" href="cadastro.css">
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
  <div class="form-container">
    <h1>Cadastro</h1>
    <form id="cadastroForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmar">Confirmar Senha</label>
      <input type="password" id="confirmar" name="confirmar" required>

      <button type="submit">Finalizar Cadastro</button>
    </form>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita envio real do formulário

      // Mensagem de agradecimento
      alert("Agradecemos sua preferência! Você será avisado assim que a loja for inaugurada.");

      // Redirecionamento para a página principal
      window.location.href = "index.html"; // Certifique-se de que index.html está na mesma pasta
    });
  </script>
</body>
</html>
